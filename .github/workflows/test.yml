name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15-intel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Erlang/OTP and Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3.25"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            priv/ducky_nif/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('priv/ducky_nif/Cargo.lock') }}

      - name: Fetch or build NIF
        run: escript priv/fetch_nif.erl

      - name: Build
        run: gleam build

      - name: Run tests
        run: gleam test

      - name: Check formatting
        run: gleam format --check
